name: riak-cs-service
director_uuid: (( merge ))

resource_pools: (( merge ))
networks: (( merge ))
jobs: (( merge ))

releases:
- name: cf-riak-cs
  version: latest

compilation:
  workers: 2
  network: riak-cs-network
  reuse_compilation_vms: true
  cloud_properties: (( resource_pools.[0].cloud_properties ))

update:
  canaries: 1
  canary_watch_time: 30000-240000
  update_watch_time: 30000-600000
  max_in_flight: 3

properties:
  cf: (( merge ))
  riak:
    firewall_enabled: (( merge ))
    seed_node: (( jobs.[0].networks.[0].static_ips.[0] ))
    ips: (( jobs.[0].networks.[0].static_ips ))
  riak_cs:
    admin_key: "admin-key"
    admin_secret: "admin-secret"
    ips: (( properties.riak.ips ))
    ssl_enabled: (( merge || true))
    skip_ssl_validation: ((merge || false))
  stanchion:
    ip: (( jobs.[1].networks.[0].static_ips.[0] ))
  broker:
    name: p-blobstore
    host: (( jobs.cf-riak-cs-broker.networks.[0].static_ips.[0] ))
    port: 8080
    username: admin
    password: admin
  networks:
    riak_cs_network: riak-cs-network
  nats: (( merge ))
  domain : (( merge ))
  external_host: (( "riakcs." properties.domain ))
